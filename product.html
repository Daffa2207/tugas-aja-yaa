<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Produk - Restu Jaya Sentosa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay" class="overlay"></div>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <div class="brand">
      <img src="Restu Sentosa.jpg" alt="Logo" class="brand-logo">
      <div class="brand-text">
        <h2 class="brand-title">Restu Jaya</h2>
        <p class="tag">Solusi Bisnis Anda</p>
      </div>
    </div>

    <nav class="menu" aria-label="Main menu">
      <a href="index.html" class="menu-item"><span class="icon">🏠</span><span class="label">Dashboard</span></a>
      <a href="service.html" class="menu-item"><span class="icon">🛠</span><span class="label">Service</span></a>
      <a href="perawatan.html" class="menu-item"><span class="icon">📅</span><span class="label">Perawatan</span></a>
      <a href="laporan.html" class="menu-item"><span class="icon">📑</span><span class="label">Laporan</span></a>
      <a href="product.html" class="menu-item active"><span class="icon">📦</span><span class="label">Produk</span></a>
      <a href="pengaturan.html" class="menu-item"><span class="icon">⚙</span><span class="label">Pengaturan</span></a>
    </nav>

    <footer class="sidebar-footer">© 2025 Restu Jaya Sentosa</footer>
  </aside>

  <!-- MAIN -->
  <div id="main" class="main">
    <header class="topbar">
      <button id="btnBurger" class="burger" aria-label="Toggle menu">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>
      <h1>Produk</h1>
      <button id="btnAdd" class="btn-gradient">➕ Tambah Produk</button>
    </header>

    <!-- GRID PRODUK -->
    <section class="page">
      <div class="product-grid" id="productGrid"></div>
    </section>
  </div>

  <!-- MODAL TAMBAH/EDIT -->
  <div class="modal" id="modalForm">
    <div class="modal-content">
      <h2 id="modalTitle">Tambah Produk</h2>
      <label>Nama Produk <input type="text" id="formName"></label>
      <label>Harga (Rp) <input type="number" id="formPrice"></label>
      <label>Stok <input type="number" id="formStock"></label>
      <label>Deskripsi <textarea id="formDesc" placeholder="Tulis deskripsi produk..."></textarea></label>
      <label>Upload Gambar (max 5)</label>
      <div class="upload-area" id="uploadArea">
        <p>Tarik & letakkan gambar di sini atau klik untuk pilih</p>
        <input type="file" id="formFile" accept="image/*" multiple hidden>
      </div>
      <div class="preview-imgs" id="previewImgs"></div>
      <div class="modal-actions">
        <button class="btn-cancel" id="btnCancel">Batal</button>
        <button class="btn-save" id="btnSave">Simpan</button>
      </div>
    </div>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <button class="close" id="lbClose">✕</button>
    <button class="nav prev" id="lbPrev">‹</button>
    <img id="lbImg" src="" alt="">
    <div class="info">
      <h3 id="lbName"></h3>
      <p id="lbDesc"></p>
    </div>
    <button class="nav next" id="lbNext">›</button>
  </div>

  <!-- NOTIFIKASI -->
  <div id="notif" class="notif"></div>

  <!-- SCRIPT -->
  <script src="toggle.js"></script>
  <script src="product.js"></script>
</body>
</html>
